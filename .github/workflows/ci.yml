name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: SwiftLint
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --strict

  build-and-test:
    name: Build & Test
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build
        run: |
          xcodebuild build \
            -project Extradock.xcodeproj \
            -scheme Extradock \
            -configuration Debug \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty || cat

      - name: Test
        run: |
          xcodebuild test \
            -project Extradock.xcodeproj \
            -scheme Extradock \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty || cat

  release:
    name: Archive (Release)
    runs-on: macos-15
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [lint, build-and-test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Archive
        run: |
          xcodebuild archive \
            -project Extradock.xcodeproj \
            -scheme Extradock \
            -configuration Release \
            -archivePath build/Extradock.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            SKIP_INSTALL=NO

      - name: Upload archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: Extradock-archive-${{ github.sha }}
          path: build/Extradock.xcarchive
          retention-days: 14
